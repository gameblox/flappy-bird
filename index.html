<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
      border: 2px solid #000;
    }
    #menu {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #menu h1 {
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn:hover {
      background: #45a049;
}
  </style>
</head>
<body>

<!-- CANVAS -->
<canvas id="gameCanvas" width="400" height="600"></canvas>

<!-- MEN√ö DE INICIO -->
<div id="menu">
  <h1>üê§ Flappy Bird</h1>
  <p>Selecciona dificultad:</p>
  <button class="btn" onclick="startGame('easy')">F√°cil</button>
  <button class="btn" onclick="startGame('medium')">Medio</button>
  <button class="btn" onclick="startGame('hard')">Dif√≠cil</button>
</div>

<!-- IM√ÅGENES DE TUBOS (invisibles) -->
<img id="pipeTopImg" src="https://i.imgur.com/lY3pDjU.png" style="display:none">
<img id="pipeBottomImg" src="https://i.imgur.com/1cXy55f.png" style="display:none">

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const pipeTopImg = document.getElementById("pipeTopImg");
const pipeBottomImg = document.getElementById("pipeBottomImg");

// Bird
const bird = {
  x: 80,
  y: 200,
  width: 30,
  height: 30,
  lift: -10,
  velocity: 0,
  reset: function () {
    this.y = 200;
    this.velocity = 0;
  }
};

// Variables de juego
let speed = 2;
let gap = 140;
let pipeInterval = 90;
let gravity = 0.6;
let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;
let gameStarted = false;

// Suelo infinito
let groundX = 0;
const groundHeight = 80;

// Controles (espacio, clic, toque)
function flap() {
  if (gameStarted && !gameOver) {
    bird.velocity = bird.lift;
  }
}
document.addEventListener("keydown", function (e) {
  if (e.code === "Space") flap();
});
document.addEventListener("mousedown", flap);
document.addEventListener("touchstart", flap);

// Iniciar juego seg√∫n dificultad
function startGame(difficulty) {
  switch (difficulty) {
    case "easy":
      speed = 2;
      gap = 160;
      break;
    case "medium":
      speed = 3;
      gap = 130;
      break;
    case "hard":
      speed = 4;
      gap = 100;
      break;
  }
  menu.style.display = "none";
  gameStarted = true;
  resetGame();
  draw();
}

// Reiniciar variables
function resetGame() {
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  groundX = 0;
  bird.reset();
}

// Bucle principal
function draw() {
  if (!gameStarted) return;

  // Fondo
  ctx.fillStyle = "#70c5ce";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Suelo infinito
  groundX -= speed;
  if (groundX <= -canvas.width) groundX = 0;
  ctx.fillStyle = "#ded895";
  ctx.fillRect(groundX, canvas.height - groundHeight, canvas.width, groundHeight);
  ctx.fillRect(groundX + canvas.width, canvas.height - groundHeight, canvas.width, groundHeight);

  // Bird f√≠sica
  bird.velocity += gravity;
  bird.y += bird.velocity;
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Crear tubos nuevos
  if (frame % pipeInterval === 0) {
    const pipeHeight = Math.floor(Math.random() * (canvas.height - groundHeight - gap - 100)) + 50;
    pipes.push({
      x: canvas.width,
      height: pipeHeight
    });
  }

  // Dibujar tubos
  for (let i = 0; i < pipes.length; i++) {
    const pipe = pipes[i];
    pipe.x -= speed;

    const topY = pipe.height - pipeTopImg.height;
    const bottomY = pipe.height + gap;

    ctx.drawImage(pipeTopImg, pipe.x, topY);
    ctx.drawImage(pipeBottomImg, pipe.x, bottomY);

    // Colisi√≥n
    if (
      bird.x < pipe.x + pipeTopImg.width &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.height || bird.y + bird.height > pipe.height + gap)
    ) {
      gameOver = true;
    }

    // Puntaje
    if (pipe.x + pipeTopImg.width === bird.x) {
      score++;
    }
  }

  // Eliminar tubos fuera de pantalla
  if (pipes.length && pipes[0].x < -pipeTopImg.width) {
    pipes.shift();
  }

  // Verificar l√≠mites
  if (bird.y + bird.height > canvas.height - groundHeight || bird.y < 0) {
    gameOver = true;
  }

  // Puntaje
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Puntaje: " + score, 10, 30);

  // Fin del juego
  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("¬°Game Over!", 100, 250);
    ctx.font = "20px Arial";
    ctx.fillText("Puntaje: " + score, 150, 290);
    ctx.fillText("Presiona F5 para reiniciar", 90, 330);
    return;
  }

  frame++;
  requestAnimationFrame(draw);
}
</script>

</body>
</html>
